<body>

    <header>
        <h1>Prac1_Desplegament</h1>

        </nav>
    </header>
    <main>
        <section id="introduccio">
            <p>Benvinguts a la repo de control de versions</p>
        </section>
    </main>
    




    <section id="modificarHTML">
      <h2>Modificar HTML</h2>
      <p id="paragraf">Cambiam amb JS</p>
      
      <input type="text" id="content_new" placeholder="Escriu algo interesant">
      <button onclick="modificar()">Modifica!</button>
      
    </section>

    <section id="modificarAtributs">
        <h2>Modificar atributs </h2>
        <img id="imatge" src="icon.png"  width="auto">
        <button onclick="canviarImatge()">Canviar imatge</button>
    
    </section>


    <section id="modificarCSS">
        <h2>Modificar estils CSS</h2>
        <div id="divColor" style="width: 200px; height: 200px; background-color: lightblue;"></div>
        <button onclick="canviarColor()">Canviar color</button>
    
        
    </section>






    <footer>
        <p>&copy; 2024 Miguel Gandia</p>
    </footer>

    <script>


    function modificar() {

        var content_new = document.getElementById('content_new').value;
        document.getElementById('paragraf').innerText = content_new;
    }

    function canviarImatge() {

        document.getElementById('imatge').src = "ceba.png";
    }

    function canviarColor() {

        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        document.getElementById('divColor').style.backgroundColor = randomColor;
        
    }
    
    
    
    </script>
    

  <script src="js/app.js"></script>
